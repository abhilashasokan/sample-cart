<form [formGroup]="createProduct" (ngSubmit)="onSave(createProduct)">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" placeholder="Product Name" id="productName" formControlName="productName">
    </div>
    <div class="form-group col-md-4">
      <label for="productCategory">Category</label>
      <select id="productCategory" class="form-control" formControlName="productCategory">
        <option value="">Select</option>
        <option *ngFor="let category of category$ | async" value="{{category.name}}">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="price">Price</label>
      <input type="text" class="form-control" placeholder="Price" id="price" formControlName="price">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="imageUrl">Image URL</label>
      <input type="text" class="form-control" placeholder="Image Url" id="imageUrl" formControlName="imageUrl">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="productInfo">Description</label>
      <textarea class="form-control" id="productInfo" formControlName="productInfo" rows="5"></textarea>
    </div>
    <div class="form-group col-md-6">
      <img [src]="formStatus.imageUrl.value" class="rounded img-fluid img-thumbnail">
    </div>
  </div>
  <button type="submit" class="btn btn-primary mr-2">Save</button>
  <button type="button" class="btn btn-secondary" [routerLink]="['/products']"
    routerLinkActive="router-link-active">Cancel</button>
</form>
